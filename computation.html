<!DOCTYPE html>
<html>
	<head>
		<title>Programming can be fun</title>
		<link rel = 'stylesheet' href = 'computation-style.css' />
		<meta name = 'viewport' content = 'width=device-width'/>
				<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
				<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css" integrity="sha512-d0olNN35C6VLiulAobxYHZiXJmq+vl+BGIgAxQtD5+kqudro/xNMvv2yIHAciGHpExsIbKX3iLg+0B6d0k4+ZA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
				<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/regular.min.css" integrity="sha512-TzeemgHmrSO404wTLeBd76DmPp5TjWY/f2SyZC6/3LsutDYMVYfOx2uh894kr0j9UM6x39LFHKTeLn99iz378A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	</head>
	<body>
		<div class = "main_bg">
			<header>
				<div class = "wrapper">
					<nav>
						<ul>
							<li><a href = "./index.html"><i class="fa-solid fa-calculator fa-2x"></i></a></li>
						</ul>
					</nav>				
				</div>
			</header>
			<section class = "div_title">
				<form>
					<h2>Computation Values</h2>
					<section>
						<div>
							<input 
								type = "number" 
								placeholder = "No. of variables"
								min = 1
								required
								name = "variable"
							/>
						</div>
						<div>
							<input 
								type = "number" 
								placeholder = "No. of constraints"
								required
								min = 1
								name = "constraint"
							/>
						</div>
					</section>
					<button><i class="fa-solid fa-circle-chevron-right"></i></button>
				</form>
			</section>
		</div>
	</body>
		<script>
			const form = document.forms[0];
			form.addEventListener('submit',(e) => {
				e.preventDefault();
				const variable = form.variable.value;
				const constraint = form.constraint.value;
				localStorage.setItem("variable",variable);
				localStorage.setItem("constraint",constraint);
				window.location.href = "./solver.html"
			})
			console.log(form);
		</script>
</html>
